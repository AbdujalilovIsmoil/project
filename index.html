<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamera Ochish</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .camera-button {
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Kamerani Ishga Tushirish</h1>

    <label for="selfie-camera" class="camera-button"
      >Old Kameradan Rasm Olish</label
    >
    <input
      type="file"
      id="selfie-camera"
      accept="image/*"
      capture="user"
      style="display: none"
    />

    <br /><br />

    <label
      for="back-camera"
      class="camera-button"
      style="background-color: #008cba"
      >Orqa Kameradan Rasm Olish</label
    >
    <input
      type="file"
      id="back-camera"
      accept="image/*"
      capture="environment"
      style="display: none"
    />
  </body>
</html>
